<div class="card">
  <h5 class="card-header card-header-color">User Registration Form</h5>
  <div class="card-body">
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      <div class="row mb-3">
        <div class="form-group col">
          <label>Title</label>
          <select class="form-control" formControlName="title">
            <option value="mr">Mr</option>
            <option value="mrs">Mrs</option>
            <option value="miss">Miss</option>
            <option value="ms">Ms</option>
          </select>
        </div>


        <div class="form-group col-5">
          <label>First Name</label>
          <input type="text" class="form-control" formControlName="firstName">
        </div>

        <div class="form-group  col-5">
          <label>Last Name</label>
          <input type="text" class="form-control" formControlName="lastName">
        </div>
      </div>

      <div class="row mb-3">
        <div class="form-group  col-5">
          <label>DOB</label>
          <input type="date" class="form-control" formControlName="dob">
        </div>
        <div class="form-group  col-5">
          <label>Email</label>
          <input type="text" class="form-control" formControlName="email">
        </div>
      </div>


      <div class="row mb3">
        <div class="form-group  col-5">
          <label>Password</label>
          <input type="password" class="form-control" formControlName="password">
        </div>
        <div class="form-group  col-5">
          <label>ConfirmPassword</label>
          <input type="password" class="form-control" formControlName="confirmPassword">
        </div>
      </div>

      <div class="row mb-3">
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="acceptTerms" formControlName="acceptTerms">

          <label for="acceptTerms" class="form-check-lable">Accept terms and conditions</label>
        </div>

      </div>

      <div class="row mb-3">
        <div class="form group text-center">
          <button type="submit" class="btn btn-success me-1">{{buttonText}}</button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>

    </form>
  </div>
</div>


<div class="card">
  <h5 class="card-header card-list-color">User List</h5>
  <div class="card-body">
    <div class="form-row">
      <div class="form-group col">
        <table class="table table-bordered">

          <tr>
            <th>Title</th>
            <th>first Name</th>
            <th>Last Name</th>
            <th>DOB</th>
            <th>Email</th>
            <th>Action</th>
          </tr>
          <tr *ngFor="let user of users">

            <td>{{user.title}}</td>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.dob}}</td>
            <td>{{user.email}}</td>
            <td>
              <i class="fa fa-pencil-square-o" style="color:green" (click)="Edit(user.id)"></i>

              <i class="fa fa-trash-o" style="color:red" (click)="Delete(user.id)"></i>
            </td>
          </tr>
        </table>

      </div>

    </div>

  </div>
</div>
